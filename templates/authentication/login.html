{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card" style="box-shadow: 5px 5px 5px 5px rgba(255,20,147)">
            
            <div class="card-body">
                <div class="card-title">
                   <h4>Login to your account</h4>
                </div>

                
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}

                  {% include 'partials/messages.html' %}
                    <div class="form-group input-sm mt-4">
                        <input type="text"
                         name="username"
                          id="userName" 
                          values="{{fieldvalues.username}}"
                          placeholder="User Name"
                          class="form-control form-control-sm"/>

                    </div>
                        <div class="form-group mt-2">
                        <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm "/>
                        <small class="float-right py-3 showPasswordToggle" >Show</small>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <input type="submit" value="Login"  id="submit-btn" class=" col-md-6 btb btn-block btn-primary btn-lg "/>                        
                    </div>
                    <div class="col-md-6 mt-2">Not Registered Yet <a href="{% url 'registration' %}">Register Here</a></div>
                    </div>
                    <div>
                        
                    
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
