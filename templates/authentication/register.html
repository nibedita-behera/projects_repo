{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row ">
    <div class="col-md-4"></div>
    <div class="col-md-4 shadow-lg p-3 mb-5 bg-indigo rounded ">
        <div class="card" style="box-shadow: 5px 5px 5px 5px rgba(255,20,147)">
            
            <div class="card-body ">
                <div class="card-title">
                   <h4>Register for a free account</h4>
                </div>

                
                <form action="{% url 'registration' %}" method="POST">
                  {% csrf_token %}

                  {% include 'partials/messages.html' %}
                    <div class="form-group">
                        <input type="text"
                         name="username"
                          id="userName" 
                          value="{{fieldvalues.username}}"
                          placeholder="user Name"
                          class="form-control form-control-sm mt-3"/>
                        <div class="invalid-feedback" style="display:none"></div>
                        <div class="success-username" style="display:none"></div>

                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" placeholder="Email" value="{{fieldvalues.email}}" class="form-control form-control-sm mt-2"/>
                        <div class="invalid-emailmsg" style="display:none">
                    </div>
                     <div class="form-group">
                        <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm mt-2"/>
                        <small class="float-right py-3 showPasswordToggle" >Show</small>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <input type="submit" value="Register"  id="submit-btn" class=" col-md-6 btb btn-block btn-primary btn-lg "/>                        
                    </div>
                    <div class="col-md-6 mt-2">Already Registered <a href="{% url 'login' %}">Login Here</a></div>
                    </div>
                    <div>
                    
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
