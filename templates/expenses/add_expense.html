{% extends 'base.html' %} {% block content %}

<div class="container mt-4 col-md-6">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses'%}">Projects</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add projects</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-expenses' %}" method="post">
        {% include 'partials/messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="">Project Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="name"
            value="{{values.name}}"
          />
        </div>
        <div class="form-group">
          <label for="">Total Cost</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="cost"
            value="{{values.cost}}"
          />
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group">
          <label for="">Status</label>
          <select class="form-control" name="status">
            {% for status in status %}
            <option name="status" value="{{status.name}}"
              >{{status.name}}</option
            >

            {% endfor %}
          </select>
        </div>
        <div class="form-group mt-2">
          <label for="">Date of Submission</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
          />
        </div>

        <input
          type="submit"
          value="Submit"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
